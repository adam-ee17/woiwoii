<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Woi Woi üíó</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Poppins,system-ui,sans-serif;
  height:100vh;
  overflow:hidden;
  background:linear-gradient(120deg,#e23737,#dd4b94);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== LOADER ===== */
#loader{
  position:fixed;inset:0;
  background:linear-gradient(120deg,#ffffff,#ffffff);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
  color:#fff;
}
.loader-heart{
  width:64px;height:64px;
  background:#f20044;
  transform:rotate(-45deg);
  animation:pulse .6s ease-in-out infinite;
  position:relative;
}
.loader-heart::before,.loader-heart::after{
  content:"";
  position:absolute;
  width:64px;height:64px;
  background:#f20044;
  border-radius:50%;
}
.loader-heart::before{top:-50%}
.loader-heart::after{right:-50%}
@keyframes pulse{
  0%,100%{transform:rotate(-45deg) scale(1)}
  50%{transform:rotate(-45deg) scale(1.15)}
}
.explode{
  animation:boom .5s ease forwards!important;
}
@keyframes boom{
  to{transform:scale(5) rotate(-45deg);opacity:0}
}
#percent{margin-top:12px;font-size:2em}

/* ===== BACKGROUND FLOAT ===== */
.bg-float{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  opacity:.25;
  animation:floatUp linear infinite;
  pointer-events:none;
}
@keyframes floatUp{
  to{transform:translateY(-120vh)}
}

/* ===== MAIN CARD ===== */
.container{
  background:rgba(201,12,59,.85);
  padding:45px;
  border-radius:20px;
  text-align:center;
  max-width:420px;
  width:90%;
  box-shadow:0 10px 20px rgba(0,0,0,.25);
  display:none;
}
h1{color:#fff;font-size:2em}

/* ===== BUTTONS ===== */
.buttons{
  display:flex;
  gap:15px;
  margin-top:30px;
  justify-content:space-between;
}
button{
  padding:12px 25px;
  font-size:1.1em;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition:.2s;
}
#yes{
  background:linear-gradient(45deg,#2ecc71,#a8e063);
  color:#fff;
}
#gift{
  background:linear-gradient(45deg,#f39c12,#f1c40f);
}
#no{
  background:#050100;
  color:#fff;
}

/* ===== HEART BURST ===== */
.burst{
  position:absolute;
  pointer-events:none;
  font-size:16px;
  animation:burst .7s ease forwards;
}
@keyframes burst{
  to{transform:translate(var(--x),var(--y)) scale(0);opacity:0}
}

/* ===== POPUP ===== */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:50;
}
.card{
  background:#111;
  padding:20px;
  border-radius:14px;
  text-align:center;
}
.card img{max-width:300px;border-radius:10px}
.card p{margin-top:10px;color:#fff}

audio{display:none}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
  <div class="loader-heart" id="lHeart"></div>
  <div id="percent">1%</div>
</div>

<!-- MAIN -->
<div class="container" id="main">
  <h1>My heart has one update left‚Ä¶<br>Will you say yes? üíó</h1>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
    <button id="gift">Gift üéÅ</button>
  </div>
</div>

<div class="popup" id="popup">
  <div class="card">
    <img id="popupImg">
    <p id="popupText"></p>
  </div>
</div>

<audio id="noSound" src="ehe-te-nandayo.mp3" preload="auto"></audio>

<script>
/* ===== BACKGROUND FLOAT ===== */
const emojis=["üíó","üíï","‚ú®","üå∏","ü•∫"];
const floatCount=innerWidth<600?8:14;
for(let i=0;i<floatCount;i++){
  const e=document.createElement("div");
  e.className="bg-float";
  e.textContent=emojis[Math.random()*emojis.length|0];
  e.style.left=Math.random()*100+"vw";
  e.style.animationDuration=12+Math.random()*10+"s";
  document.body.appendChild(e);
}

/* ===== LOADER ===== */
const steps=[1,30,45,69,96,100];
let si=0;
const percent=document.getElementById("percent");
const heart=document.getElementById("lHeart");
const loader=document.getElementById("loader");
const main=document.getElementById("main");

(function next(){
  percent.textContent=steps[si]+"%";
  if(steps[si]===69){
    setTimeout(()=>{si++;next()},1200);
  }else if(steps[si]===100){
    heart.classList.add("explode");
    setTimeout(()=>{
      loader.remove();
      main.style.display="block";
    },500);
  }else{
    setTimeout(()=>{si++;next()},500);
  }
})();

/* ===== AUDIO UNLOCK ===== */
const sound=document.getElementById("noSound");
let audioUnlocked=false;
addEventListener("click",()=>{
  if(!audioUnlocked){
    sound.play().then(()=>sound.pause()).catch(()=>{});
    audioUnlocked=true;
  }
},{once:true});

/* ===== ELEMENTS ===== */
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const gift=document.getElementById("gift");
const popup=document.getElementById("popup");
const img=document.getElementById("popupImg");
const text=document.getElementById("popupText");

/* ===== HEART BURST ===== */
function heartBurst(btn){
  for(let i=0;i<6;i++){
    const h=document.createElement("div");
    h.className="burst";
    h.textContent="üíó";
    const r=btn.getBoundingClientRect();
    h.style.left=r.left+r.width/2+"px";
    h.style.top=r.top+r.height/2+"px";
    h.style.setProperty("--x",(Math.random()*120-60)+"px");
    h.style.setProperty("--y",(Math.random()*120-60)+"px");
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),700);
  }
}

/* ===== YES ===== */
yes.onclick=()=>{
  heartBurst(yes);
  popup.style.display="flex";
  img.src="wD.jpg";
  text.textContent="Wait‚Ä¶ wrong image ü´¢";
  setTimeout(()=>{
    img.src="rD.jpg";
    text.textContent="Yeah‚Ä¶ this feels right üíó";
  },6000);
};

/* ===== GIFT ===== */
gift.onclick=()=>{
  popup.style.display="flex";
  img.src="KEK.jpg";
  text.textContent="A little surprise üéÅ";
};

/* ===== NO BUTTON ===== */
let lastSound=0;
let noActivated=false;

function moveNo(){
  if(!noActivated){
    noActivated=true;
    no.style.position="fixed";
  }

  const now=Date.now();
  if(now-lastSound>200){
    sound.currentTime=0;
    sound.play().catch(()=>{});
    lastSound=now;
  }

  const btnW=no.offsetWidth;
  const btnH=no.offsetHeight;

  const maxX=window.innerWidth-btnW-10;
  const maxY=window.innerHeight-btnH-10;

  const x=Math.random()*maxX;
  const y=Math.random()*maxY;

  no.style.left=x+"px";
  no.style.top=y+"px";
}

/* PC chase */
document.addEventListener("mousemove",e=>{
  const r=no.getBoundingClientRect();
  const dx=e.clientX-(r.left+r.width/2);
  const dy=e.clientY-(r.top+r.height/2);
  if(Math.hypot(dx,dy)<120) moveNo();
});

/* Mobile + click */
no.addEventListener("touchstart",moveNo);
no.addEventListener("click",moveNo);

popup.onclick=()=>popup.style.display="none";
</script>

</body>
</html>
