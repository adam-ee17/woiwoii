<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woi Woi </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background-color: rgba(235, 105, 166, 0.85);
            padding: 50px;
            border-radius: 20px;
            border: 1px solid #d878b8;
            box-shadow: 0 15px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2em;
            font-family: 'Poppins', sans-serif;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        button:hover::before {
            left: 0%;
            opacity: 1;
        }

        #yesButton {
            background: linear-gradient(45deg, #2ecc71, #a8e063);
        }
       /* No Button Styling */
       #noButton {
          background-color: #050100; /* Red for No button */
          position: relative; /* Initially relative for alignment */
        }
        
        #giftButton {
            background: linear-gradient(45deg, #f39c12, #f1c40f);
        }
         
        /* Yes button hover hearts effect */
#yesButton:hover::before,
#yesButton:hover::after {
    content: "üíó";
    position: absolute;
    font-size: 1.5em;
    animation: float-heart 1.5s ease infinite;
}

@keyframes float-heart {
    0% {
        opacity: 0;
        transform: scale(0.5) translateY(0);
    }
    50% {
        opacity: 1;
        transform: scale(1.2) translateY(-20px);
    }
    100% {
        opacity: 0;
        transform: scale(1.5) translateY(-50px);
    }
}

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            display: none;
            animation: popupFadeIn 0.5s ease-in-out;
        }

        @keyframes popupFadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .popup-image {
            width: 100%; /* Full width of container */
            height: auto;
            max-width: 500px; /* Control maximum width */
            max-height: 300px; /* Optional: Control maximum height */
            border-radius: 8px;
            animation: scaleUp 0.5s ease;
        }

        @keyframes scaleUp {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }

        #closePopup {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        #closePopup:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My heart has only one update left: 'In a relationship with you.' Will you say yes?</h1>
        <div class="button-container">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
            <button id="giftButton">Gift üéÅ</button>
        </div>
    </div>

    <div id="popup" class="popup">
        <span id="closePopup">&times;</span>
        <img id="popupImage" src="" alt="Image" class="popup-image">
    </div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const giftButton = document.getElementById('giftButton');
        const popup = document.getElementById('popup');
        const popupImage = document.getElementById('popupImage');
        const closePopup = document.getElementById('closePopup');

        const correctImage = 'rD.jpg';
        const wrongImage = 'wD.jpg';

        // Yes Button Behavior
        yesButton.addEventListener('click', function () {
            popupImage.src = wrongImage;
            popup.style.display = 'block';

            setTimeout(() => {
                alert('Ohhhuuuh wrong imgü´¢');
                popupImage.src = correctImage;
            }, 1000);
        });

        // Add event listener to "No" button that makes it move around on hover or click
noButton.addEventListener('mouseover', moveNoButton);
noButton.addEventListener('click', moveNoButton);

function moveNoButton() {
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;

    const buttonWidth = noButton.offsetWidth;
    const buttonHeight = noButton.offsetHeight;

    // Generate random positions for the button within the screen
    const randomX = Math.floor(Math.random() * (windowWidth - buttonWidth));
    const randomY = Math.floor(Math.random() * (windowHeight - buttonHeight));

    // Apply new random position to the No button
    noButton.style.position = 'absolute';
    noButton.style.left = `${randomX}px`;
    noButton.style.top = `${randomY}px`;
}

        // Gift Button Behavior
        giftButton.addEventListener('click', function () {
            const giftImages = ['KEK.jpg'];
            popupImage.src = giftImages[0];
            popup.style.display = 'block';
        });

        // Close Popup
        closePopup.addEventListener('click', function () {
            popup.style.display = 'none';
        });
    </script>
</body>
</html>
