<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Woi Woi</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(120deg, #f093fb, #f5576c);
    background-size: 400% 400%;
    animation: gradientAnimation 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

@keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    text-align: center;
    background-color: rgba(235, 105, 166, 0.85);
    padding: 50px;
    border-radius: 20px;
    border: 1px solid #d878b8;
    box-shadow: 0 15px 16px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 90%;
    animation: fadeIn 1s ease-in-out;
    z-index: 10;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

h1 {
    font-family: 'Poppins', sans-serif;
    font-size: 2.3em;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

.button-container {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
    gap: 15px;
}

button {
    padding: 12px 25px;
    font-size: 1.2em;
    font-family: 'Poppins', sans-serif;
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: linear-gradient(45deg, #ff9a9e, #fad0c4);
    transition: all 0.3s ease-in-out;
    position: relative;
    overflow: hidden;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
}

button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -50%;
    width: 200%;
    height: 200%;
    background: rgba(255, 255, 255, 0.2);
    transform: rotate(45deg);
    transition: all 0.5s ease;
    opacity: 0;
}

button:hover::before {
    left: 0%;
    opacity: 1;
}

/* YES button */
#yesButton {
    background: linear-gradient(45deg, #2ecc71, #a8e063);
}

/* YES hover hearts */
#yesButton:hover::after {
    content: "üíó";
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.5em;
    animation: float-heart 1.5s ease infinite;
}

@keyframes float-heart {
    0% { opacity: 0; transform: translate(-50%, 0) scale(0.5); }
    50% { opacity: 1; transform: translate(-50%, -20px) scale(1.2); }
    100% { opacity: 0; transform: translate(-50%, -50px) scale(1.5); }
}

/* NO button */
#noButton {
    background-color: #050100;
    position: relative;
}

/* GIFT button */
#giftButton {
    background: linear-gradient(45deg, #f39c12, #f1c40f);
}

/* POPUP */
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.85);
    padding: 20px;
    border-radius: 12px;
    z-index: 1000;
    display: none;
    animation: popupFadeIn 0.5s ease-in-out;
    text-align: center;
    backdrop-filter: blur(6px);
}

@keyframes popupFadeIn {
    from { opacity: 0; transform: translate(-50%, -60%); }
    to { opacity: 1; transform: translate(-50%, -50%); }
}

.popup-image {
    width: 100%;
    max-width: 320px;
    border-radius: 8px;
    animation: scaleUp 0.5s ease;
}

@keyframes scaleUp {
    from { transform: scale(0.85); }
    to { transform: scale(1); }
}

#popupText {
    color: white;
    margin-top: 10px;
    font-size: 1.1em;
}

#closePopup {
    position: absolute;
    top: 10px;
    right: 14px;
    font-size: 26px;
    color: white;
    cursor: pointer;
}

#closePopup:hover {
    color: red;
}
</style>
</head>

<body>

<div class="container">
    <h1>My heart has only one update left:  
    <br>'In a relationship with you.'  
    <br>Will you say yes?</h1>

    <div class="button-container">
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
        <button id="giftButton">Gift üéÅ</button>
    </div>
</div>

<!-- POPUP -->
<div id="popup" class="popup">
    <span id="closePopup">&times;</span>
    <img id="popupImage" class="popup-image" src="">
    <p id="popupText"></p>
</div>

<!-- AUDIO -->
<audio id="noSound" src="ehe-te-nandayo.mp3" preload="auto"></audio>

<script>
const yesButton = document.getElementById('yesButton');
const noButton = document.getElementById('noButton');
const giftButton = document.getElementById('giftButton');
const popup = document.getElementById('popup');
const popupImage = document.getElementById('popupImage');
const popupText = document.getElementById('popupText');
const closePopup = document.getElementById('closePopup');
const sound = document.getElementById('noSound');

const correctImage = 'rD.jpg';
const wrongImage = 'wD.jpg';

/* YES BUTTON */
yesButton.addEventListener('click', () => {
    popupImage.src = wrongImage;
    popupText.textContent = "Wait‚Ä¶ wrong image ü´¢";
    popup.style.display = 'block';

    setTimeout(() => {
        popupImage.src = correctImage;
        popupText.textContent = "Yeah‚Ä¶ this feels right üíó";
    }, 1000);
});

/* NO BUTTON ‚Äî ORIGINAL BEHAVIOR (SAFE) */
function moveNoButton() {
    sound.currentTime = 0;
    sound.play().catch(()=>{});

    const btnWidth = noButton.offsetWidth;
    const btnHeight = noButton.offsetHeight;

    const maxX = window.innerWidth - btnWidth - 10;
    const maxY = window.innerHeight - btnHeight - 10;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noButton.style.position = 'absolute';
    noButton.style.left = randomX + 'px';
    noButton.style.top = randomY + 'px';
}

noButton.addEventListener('mouseover', moveNoButton);
noButton.addEventListener('click', moveNoButton);

/* GIFT BUTTON */
giftButton.addEventListener('click', () => {
    popupImage.src = 'KEK.jpg';
    popupText.textContent = "A little surprise for you üéÅ";
    popup.style.display = 'block';
});

/* CLOSE POPUP */
closePopup.addEventListener('click', () => {
    popup.style.display = 'none';
});
</script>

</body>
</html>
